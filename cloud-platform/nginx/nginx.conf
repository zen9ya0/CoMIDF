# Nginx Reverse Proxy for CoMIDF Cloud Platform
# All traffic through HTTPS 443

upstream comidf_ingress {
    server ingress:8080;
    keepalive 32;
}

upstream comidf_key_manager {
    server key_manager:9090;
    keepalive 16;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name your-cloud.example.com;
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS main server
server {
    listen 443 ssl http2;
    server_name your-cloud.example.com;
    
    # SSL/TLS certificates
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/comidf_access.log;
    error_log /var/log/nginx/comidf_error.log;
    
    # Client settings
    client_max_body_size 10M;
    client_body_timeout 60s;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Ingress API - UER ingestion
    location /api/fal/uer {
        proxy_pass http://comidf_ingress;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Preserve original headers
        proxy_set_header X-Tenant-ID $http_x_tenant_id;
        proxy_set_header X-Agent-ID $http_x_agent_id;
        proxy_set_header X-Schema-Version $http_x_schema_version;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Bulk UER ingestion
    location /api/fal/uer/_bulk {
        proxy_pass http://comidf_ingress;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Preserve headers
        proxy_set_header X-Tenant-ID $http_x_tenant_id;
        proxy_set_header X-Agent-ID $http_x_agent_id;
        
        # Timeouts (longer for bulk uploads)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Max body size for bulk uploads
        client_max_body_size 50M;
    }
    
    # Key Manager API - Agent registration
    location /api/v1/agents/register {
        proxy_pass http://comidf_key_manager;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Key Manager - Get credentials
    location ~ ^/api/v1/agents/([^/]+)/credentials$ {
        proxy_pass http://comidf_key_manager;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Key Manager - Rotate key
    location ~ ^/api/v1/agents/([^/]+)/rotate$ {
        proxy_pass http://comidf_key_manager;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
}

